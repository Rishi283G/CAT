<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell Us About Your Cat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tell Us About Your Cat</h1>
      <nav>
        <a href="inedx.html">Home</a>
        <a href="quiry.html">Tell Us About Your Cat</a>
        <a href="gallery.html">Cat Gallery</a>
      </nav>
    </header>
    <main>
      <form id="cat-query">
        <h2>How would you describe your cat?</h2>
        <label>
          <input type="radio" name="environment" value="indoor" /> Indoor
        </label>
        <label>
          <input type="radio" name="environment" value="outdoor" /> Outdoor
        </label>
        <label>
          <input type="radio" name="environment" value="both" /> Both
        </label>
        <br />
        <label>
          <input type="radio" name="personality" value="playful" /> Playful
        </label>
        <label>
          <input type="radio" name="personality" value="lazy" /> Lazy
        </label>
        <label>
          <input type="radio" name="personality" value="curious" /> Curious
        </label>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Cat Photo App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
